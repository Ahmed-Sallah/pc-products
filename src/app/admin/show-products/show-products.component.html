<div class="container-fluid">
  <div class="row">
    <div class="search-form">
      <input
        type="text"
        class="search-input"
        placeholder="Search"
        [(ngModel)]="search"
      />
    </div>
    <div class="no-products" *ngIf="products?.length < 1">No Products</div>
    <div
      class="col-md-3"
      *ngFor="let product of products | searchFilter: search"
    >
      <div *ngIf="products?.length > 0">
        <div class="card">
          <img [src]="product.image" class="card-img-top" alt="..." />

          <div class="card-body">
            <p class="p-name">{{ product.name }}</p>
            <p class="p-price">{{ product.price }} LE</p>
            <p class="p-available" *ngIf="product.availability">
              <span> <i class="fa-solid fa-check"></i> In Stock</span>
            </p>
            <p class="p-notavailable" *ngIf="!product.availability">
              <span> <i class="fa-solid fa-x"></i> Out Of Stock</span>
            </p>
          </div>
          <div class="buttons-wraper">
            <a
              class="edit-btn"
              routerLink="/admin/add-product/{{ product._id }}"
            >
              Edit
            </a>
            <button class="delete-btn">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
