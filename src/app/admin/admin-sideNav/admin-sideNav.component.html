<mat-drawer-container class="example-container">
  <mat-drawer mode="side" #drawer
    ><ul>
      <li>
        <a routerLink="/admin/orders"
          ><i class="fa-solid fa-cart-flatbed-suitcase"></i> Orders</a
        >
      </li>
      <li>
        <a routerLink="/admin/all-products"
          ><i class="fa-solid fa-desktop"></i> All Products</a
        >
      </li>
      <li>
        <a routerLink="/admin/add-product"
          ><i class="fa-solid fa-plus"></i> Add Product</a
        >
      </li>
      <li>
        <a routerLink="/admin/accounts"
          ><i class="fa-solid fa-user"></i> Accounts</a
        >
      </li>
      <li>
        <a routerLink="/home"
          ><i class="fa-solid fa-arrow-left-long"></i> See Website</a
        >
      </li>
    </ul></mat-drawer
  >

  <mat-drawer-content>
    <button type="button" mat-button class="toggle" (click)="drawer.toggle()">
      <i class="fa-solid fa-arrow-right-long fa-2x" *ngIf="!drawer.opened"></i>
      <i class="fa-solid fa-arrow-left fa-2x" *ngIf="drawer.opened"></i></button
    ><router-outlet></router-outlet
  ></mat-drawer-content>
</mat-drawer-container>
